apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: dealspot-dev
  name: mysql-data
  labels:
    part-of: dealspot
    component: database
    name: mysql
    instance: mysql-basic
    managed-by: kubectl
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
